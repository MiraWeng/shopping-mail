<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘网</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/second.css">
</head>
<body>
    <!-- 首页侧边栏 -->
    <div class="lt-aside">
        <div class="brand">
            <a href="#">乐淘网</a>
        </div>
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user "></i><span>用户管理</span></a></li>
                <li>
                    <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list "></i><span>分类管理</span></a>
                    <div class="child">
                        <a href="first.html">一级分类</a>
                        <a class="current" href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 首页头部 -->
    <div class="lt-main">
        <!-- 头部导航菜单 -->
        <div class="lt-topbar">
            <a class="menu pull-left" href="#"><i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a class="logout pull-right" href="#"><i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 剩余主题内容 -->
        <div class="container-fluid">
            <!-- 路径导航 -->
            <ol class="breadcrumb">
                    <li><a href="index.html">管理系统</a></li>
                    <li>分类管理</li>
                    <li>二级分类</li>
            </ol>
            <div class="lt-content">
                <button class="btn btn-default btn-add">添加分类</button>
                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th class="text-center" width="10%">序号</th>
                            <th class="text-center" width="30%">一级分类名称</th>
                            <th class="text-center" width="30%">二级分类名称</th>
                            <th class="text-center" width="30%">二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 要渲染的表格 -->
                        <!-- <tr>
                            <td>1</td>
                            <td>运动馆</td>
                            <td>新百伦</td>
                            <td><img src="./images/none.png" height="50" alt=""></td>
                        </tr> -->
                    </tbody>
                </table>
                <!-- 分页插件 -->
                <div class="text-right">
                        <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" id="myModal-cate">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                </div>
                <form id="form">
                <div class="modal-body">
                <!-- 下拉菜单 -->
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="menu-text">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <!-- 要渲染的下拉菜单 -->
                                <!-- <li><a href="#">Action</a></li> -->
                            </ul>
                        </div>
                <!--categoryId  要提交的一级分类 -->
                        <input class="categoryId" name="categoryId" type="hidden">
                    </div>                            
                <!-- brandname二级分类 -->
                    <div class="form-group">
                        <input class="form-control brandName" name="brandName" type="text" placeholder="请输入二级分类">
                    </div>
                            
                <!-- brandlogo上传的图片 -->
                    <div class="form-group">
                        <label for="fileupload" class="btn btn-default">上传图片</label>
                        <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none" multiple>
                    </div>
                    <div class="form-group" id="imgBox">
                        <img width="100" src="images/none.png" alt="">
                        <input class="brandLogo" type="hidden" name="brandLogo">
                    </div>
        <!-- hot -->
                    <input class="hot" type="hidden" name="hot" value="1">             
                                
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <input class="btn btn-primary btn-submit" type="submit" value="添加">
                </div>
                </form>
              </div>
            </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary logoutBtn">退出</button>
                </div>
              </div>
            </div>
    </div>
    
    <!-- 模板引擎渲染分页 -->
    <script type="text/html" id="tpl-cate">
        {{each rows v i}}
        <tr>
                <td>{{(page-1)*size+i+1}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td><img src="{{v.brandLogo}}" height="50" alt=""></td>
        </tr>
        {{/each}}
    </script>
    <!-- 模板引擎渲染模态框里面的下拉菜单 -->
    <script type="text/html" id="tpl-dragdown"> 
        {{each rows v i}}
        <li><a data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>  
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 引入 jquery-fileupload 包 -->
    <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="js/common.js"></script>
    <script src="js/second.js"></script>
</body>
</html>
