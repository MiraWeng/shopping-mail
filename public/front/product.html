<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="lt-container">
        <!-- -------------------------头部--------------------------- -->
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="icon-left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <a href="javascript:location.reload();" class="icon-right">
                    <span class="mui-icon mui-icon-reload"></span>
                </a>
            <h3>商品详情</h3>
        </div>
         <!-- ------------------------主体---------------------------- -->
        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll ">
                    <!-- 模板引擎渲染 -->
                </div>
            </div>
        </div>
         <!-- ------------------------底部购物车---------------------------- -->
        <div class="lt-toCart">
           <!-- 前往购物车 -->
           <a href="cart.html" class="mui-pull-left">前往购物车</a>
           <div class="mui-pull-right">
               <!-- 加入购物车 -->
                <!-- 买买买 -->
               <button class="mui-btn mui-btn-danger add-cart">加入购物车</button>
               <button class="mui-btn mui-btn-warning">买买买</button>
           </div>
           

        </div>
    </div>
    <!-- --------------------模板引擎渲染------------------ -->
    <script type="text/html" id="tpl">
        <!-- 轮播图 -->
        <div id="slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[pic.length-1].picAddr}}">
                    </a>
                </div>
                <!-- 第一张 -->
                {{each pic v i}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{v.picAddr}}">
                    </a>
                </div>
                {{/each}}
                <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{pic[0].picAddr}}">
                    </a>
                </div>
            </div>
            <!-- 圆点 -->
            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{ i===0?'mui-active':''}}"></div>
                {{/each}}
            </div>
        </div>

        <!-- 产品标题 -->
        <div class="item-box">
            <strong>{{proName}}</strong>
        </div>
        <!-- 价格 -->
        <div class="item-box">
            价格:
            <span class="price">¥{{price}}</span>
            <span class="oldPrice">¥{{oldPrice}}</span>
        </div>
        <!-- 尺码 -->
        <div class="item-box">
            尺码:
            <% var arr=size.split("-"); 
                var start=arr[0];
                var end=arr[1];
                for(var i=start;i<=end;i++){ %>
                    <span class="size">{{i}}</span>
            <% } %>
        </div>
        <!-- 数量 -->
        <div class="item-box mui-clearfix">
            <span class="mui-pull-left text">数量:</span>
            <div class="mui-numbox mui-pull-left" data-numbox-min="1" data-numbox-max="{{num}}">
					<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
					<input id="num" class="mui-input-numbox" type="number" value="1">
                    <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
            </div>
            <span class="stock mui-pull-left">剩余数量:{{num}}双</span>
        </div>
        <!-- 详情 -->
        <div class="item-box">
            详情:{{proDesc}}
        </div>

        
    </script>

    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commom.js"></script>
    <script src="./js/product.js"></script>
</body>
</html>
