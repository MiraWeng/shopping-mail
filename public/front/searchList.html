<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>乐淘商城</title>

<body>
    <div class="lt-container">
        <!-- -------------------------头部--------------------------- -->
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="icon-left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h3>搜索中心</h3>
        </div>
         <!-- ------------------------主体---------------------------- -->
        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="search">
                        <input class="search-input" type="text" placeholder="请输入关键字">
                        <button class="mui-btn mui-btn-primary search-btn">搜索</button>
                    </div>
                    <div class="sort mui-clearfix">
                        <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                        <a data-type="price" href="#">价格<i class="fa fa-angle-down" data-type="clickable"></i></a>
                        <a data-type="num" href="#">库存<i class="fa fa-angle-down"></i></a>
                        <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                    </div>
                    <!-- 此处模板引擎渲染 -->
                    <div class="lt-product">
                        <ul>
                            <!-- <li>
                                <a href="">
                                    <img src="./images/product.jpg  " alt="">

                                    <p>

                                        <span class="oldPrice">$580</span>
                                    </p>
                                    <button class="mui-btn mui-btn-primary">立即购买</button>
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
         <!-- ------------------------底部---------------------------- -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/html" id="tpl">
        {{each data v i}}
        <li>
            <a href="#">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="info mui-ellipsis-2">{{v.proName}}</p>
                <p>
                    <span class="price">${{v.price}}</span>
                    <span class="oldPrice">${{v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
        {{/each}}
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commom.js"></script>
    <script src="./js/searchList.js"></script>
</body>
</html>
