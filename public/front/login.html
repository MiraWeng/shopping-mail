<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="lt-container">
        <!-- -------------------------头部--------------------------- -->
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="icon-left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h3>登录</h3>
        </div>
         <!-- ------------------------主体---------------------------- -->
        <div class="lt-main">
            <!-- 区域滚动 -->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <form class="mui-input-group form">
                            <div class="mui-input-row">
                                <label>用户名</label>
                            <input type="text" class="mui-input-clear username" placeholder="请输入用户名">
                            </div>
                            <div class="mui-input-row">
                                <label>密码</label>
                                <input type="password" class="mui-input-password password" placeholder="请输入密码">
                            </div>
                            <div class="mui-button-row">
                                <button type="button" class="mui-btn mui-btn-primary btn-login" >登录</button>
                                <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
         <!-- ------------------------底部---------------------------- -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html"  class="current">
                        <span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commom.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
