<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="lt-container">
        <!-- -------------------------头部--------------------------- -->
        <div class="lt-header">
            <a href="javascript:history.go(-1)" class="icon-left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h3>搜索中心</h3>
        </div>
         <!-- ------------------------主体---------------------------- -->
        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="search">
                        <input class="search-input" type="text" placeholder="请输入关键字">
                        <button class="mui-btn mui-btn-primary search-btn">搜索</button>
                    </div>
                    <div class="history">
                        <!-- 模板引擎渲染部分 -->
                        <!-- <div class="history-title">
                            <span class="mui-pull-left">搜索历史</span>
                            <span class="mui-pull-right btn-clear"><i class="fa fa-trash"></i>清空记录</span>
                        </div>
                        <div class="history-content"> 
                            <ul>                            
                                <li><a class="mui-pull-left" href="#">搜索记录</a><i class="mui-icon mui-icon-closeempty mui-pull-right"></i></li>
                            </ul>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
         <!-- ------------------------底部---------------------------- -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 模板引擎 -->
    <script type="text/html" id="tpl">
        {{if arr.length>0}}
        <div class="history-title">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right btn-clear"><i class="fa fa-trash"></i>清空记录</span>
            </div>
            <div class="history-content"> 
                <ul>    
                {{each arr v i}}
                    <li><a class="mui-pull-left" href="searchList.html?key={{v}}">{{v}}</a><i class="mui-icon mui-icon-closeempty mui-pull-right btn-del" data-index="{{i}}"></i></li>
                {{/each}}
                </ul>
            </div>
        {{else}}
        <p>没有更多数据了</p>
        {{/if}}      
    </script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commom.js"></script>
    <script src="./js/search.js"></script>
</body>
</html>
